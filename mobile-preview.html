<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caspio Mobile - Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .device-wrapper {
            position: relative;
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .device-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .device-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 30px;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .controls h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .device-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .device-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .device-btn:hover {
            background: #0056b3;
        }
        
        .device-btn.active {
            background: #28a745;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .controls {
                position: static;
                margin-top: 20px;
            }
            
            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="device-wrapper" id="device">
        <div class="device-screen">
            <div class="device-notch"></div>
            <iframe id="app-frame" src="http://localhost:8100/?mobile-test=true"></iframe>
        </div>
    </div>
    
    <div class="controls">
        <h3>Device Preview</h3>
        <div class="device-selector">
            <button class="device-btn active" onclick="setDevice('iphone14')">iPhone 14</button>
            <button class="device-btn" onclick="setDevice('pixel6')">Pixel 6</button>
            <button class="device-btn" onclick="setDevice('ipadmini')">iPad Mini</button>
            <button class="device-btn" onclick="setDevice('fullscreen')">Full Screen</button>
        </div>
        
        <div class="info">
            <strong>Testing Instructions:</strong><br>
            1. The app is running in mobile test mode<br>
            2. Open DevTools (F12) to see API logs<br>
            3. All interactions work like on mobile<br>
            4. Check console for debug messages
        </div>
    </div>
    
    <script>
        const devices = {
            iphone14: { width: 390, height: 844 },
            pixel6: { width: 411, height: 915 },
            ipadmini: { width: 744, height: 1133 },
            fullscreen: { width: '100%', height: '100vh' }
        };
        
        function setDevice(deviceName) {
            const device = devices[deviceName];
            const wrapper = document.getElementById('device');
            
            // Update active button
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (deviceName === 'fullscreen') {
                wrapper.style.width = '100%';
                wrapper.style.height = '100vh';
                wrapper.style.borderRadius = '0';
                wrapper.style.padding = '0';
            } else {
                wrapper.style.width = device.width + 'px';
                wrapper.style.height = device.height + 'px';
                wrapper.style.borderRadius = '40px';
                wrapper.style.padding = '10px';
            }
        }
        
        // Check if server is running
        fetch('http://localhost:8100')
            .catch(() => {
                document.getElementById('app-frame').srcdoc = `
                    <div style="padding: 20px; font-family: sans-serif;">
                        <h2>Server Not Running</h2>
                        <p>Please start the development server:</p>
                        <pre style="background: #f0f0f0; padding: 10px; border-radius: 4px;">
npm run build
node dev-server.js</pre>
                        <p>Or run: <code>run-mobile-dev.bat</code></p>
                    </div>
                `;
            });
    </script>
</body>
</html>
