<ion-header class="sleek-header">
  <ion-toolbar class="viewer-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="previousImage()" [disabled]="!hasPrevious()" class="nav-button">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title class="viewer-title">
      <div class="title-container">
        <span class="document-name">{{ getCurrentTitle() }}</span>
        <span class="image-counter" *ngIf="hasMultipleImages()">
          {{ currentIndex + 1 }} / {{ getAllImages().length }}
        </span>
      </div>
    </ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="nextImage()" [disabled]="!hasNext()" class="nav-button">
        <ion-icon name="chevron-forward-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="dismiss()" class="close-button">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="sleek-content">
  <div class="image-viewer-container">
    <!-- Annotation Toolbar -->
    <div class="annotation-toolbar" *ngIf="isAnnotating">
      <div class="annotation-tools">
        <ion-button 
          size="small" 
          [fill]="annotationTool === 'pen' ? 'solid' : 'outline'"
          (click)="selectTool('pen')"
          class="tool-button">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button 
          size="small" 
          [fill]="annotationTool === 'arrow' ? 'solid' : 'outline'"
          (click)="selectTool('arrow')"
          class="tool-button">
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button 
          size="small" 
          [fill]="annotationTool === 'rectangle' ? 'solid' : 'outline'"
          (click)="selectTool('rectangle')"
          class="tool-button">
          <ion-icon name="square-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button 
          size="small" 
          [fill]="annotationTool === 'circle' ? 'solid' : 'outline'"
          (click)="selectTool('circle')"
          class="tool-button">
          <ion-icon name="ellipse-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button 
          size="small" 
          [fill]="annotationTool === 'text' ? 'solid' : 'outline'"
          (click)="selectTool('text')"
          class="tool-button">
          <ion-icon name="text" slot="icon-only"></ion-icon>
        </ion-button>
        
        <div class="tool-separator"></div>
        
        <!-- Color Picker -->
        <input 
          type="color" 
          [(ngModel)]="annotationColor" 
          class="color-picker"
          title="Select color">
        
        <!-- Line Width -->
        <ion-range 
          min="1" 
          max="10" 
          [(ngModel)]="lineWidth" 
          class="line-width-slider">
          <ion-icon name="remove" slot="start"></ion-icon>
          <ion-icon name="add" slot="end"></ion-icon>
        </ion-range>
        
        <div class="tool-separator"></div>
        
        <ion-button 
          size="small" 
          fill="outline"
          (click)="undoAnnotation()"
          [disabled]="!canUndo()"
          class="tool-button">
          <ion-icon name="arrow-undo" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button 
          size="small" 
          fill="outline"
          (click)="clearAnnotations()"
          class="tool-button">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button 
          size="small" 
          fill="solid"
          color="success"
          (click)="saveAnnotatedImage()"
          class="tool-button">
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>
          Save
        </ion-button>
      </div>
    </div>
    
    <!-- Main Image Display -->
    <div class="image-display" [class.annotating]="isAnnotating">
      <div class="canvas-container" #canvasContainer>
        <img 
          [src]="getCurrentImageUrl()" 
          [alt]="getCurrentTitle()" 
          class="main-image"
          #mainImage
          (load)="onImageLoad()">
        <canvas 
          #annotationCanvas
          class="annotation-canvas"
          [style.display]="isAnnotating ? 'block' : 'none'"
          (mousedown)="startDrawing($event)"
          (mousemove)="draw($event)"
          (mouseup)="stopDrawing($event)"
          (touchstart)="handleTouchStart($event)"
          (touchmove)="handleTouchMove($event)"
          (touchend)="handleTouchEnd($event)">
        </canvas>
      </div>
    </div>
    
    <!-- Thumbnail Strip (if multiple images) -->
    <div class="thumbnail-strip" *ngIf="hasMultipleImages()">
      <div class="thumbnail-container">
        <div 
          *ngFor="let img of getAllImages(); let i = index" 
          class="thumbnail-item"
          [class.active]="i === currentIndex"
          (click)="selectImage(i)">
          <img [src]="img.url" [alt]="img.title">
          <div class="thumbnail-overlay">
            <span>{{ i + 1 }}</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- File Info Bar -->
    <div class="info-bar">
      <div class="info-section">
        <ion-icon name="document-outline" class="info-icon"></ion-icon>
        <span class="info-text">{{ getCurrentFilename() }}</span>
      </div>
      
      <div class="action-buttons">
        <ion-button 
          size="small" 
          fill="clear" 
          (click)="toggleAnnotation()" 
          class="action-button"
          [color]="isAnnotating ? 'warning' : 'medium'">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button 
          size="small" 
          fill="clear" 
          (click)="downloadImage()" 
          class="action-button">
          <ion-icon name="download-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button 
          size="small" 
          fill="clear" 
          (click)="toggleFullscreen()" 
          class="action-button">
          <ion-icon [name]="isFullscreen ? 'contract-outline' : 'expand-outline'" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
