<div class="main-container">
  <div class="header-section">
    <h1>Foundation Evaluation</h1>
    <p class="subtitle">Complete each section to finish your report</p>
  </div>

  <div class="cards-container">
    <ion-card
      *ngFor="let card of cards"
      class="navigation-card"
      [class.completed]="card.completed"
      button="true"
      (click)="navigateTo(card)">
      <ion-card-header>
        <div class="card-header-content">
          <div class="icon-container">
            <ion-icon [name]="card.icon"></ion-icon>
          </div>
          <div class="title-container">
            <ion-card-title>{{ card.title }}</ion-card-title>
            <ion-badge *ngIf="card.completed" color="success">
              <ion-icon name="checkmark-circle"></ion-icon>
              Complete
            </ion-badge>
          </div>
        </div>
      </ion-card-header>

      <ion-card-content>
        <p>{{ card.description }}</p>
        <div class="card-footer">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="footer-section">
    <ion-button
      expand="block"
      size="large"
      [disabled]="!canFinalize()"
      (click)="finalizeReport()">
      <ion-icon slot="start" name="checkmark-done-outline"></ion-icon>
      Finalize Report
    </ion-button>
    <p class="footer-note" *ngIf="!canFinalize()">
      Complete all sections to finalize your report
    </p>
  </div>
</div>
