<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="full-title">{{ currentPageTitle }}</ion-title>
    <ion-title class="short-title">{{ currentPageShortTitle }}</ion-title>
    <ion-buttons slot="end">
      <app-sync-status-widget></app-sync-status-widget>
      <ion-button (click)="generatePDF()" [disabled]="isGeneratingPDF">
        <ion-icon slot="icon-only" name="document-text"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Loading overlay while downloading template data -->
  <div class="template-loading-overlay" *ngIf="!templateReady">
    <div class="loading-content">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
      <h2>Preparing Template</h2>
      <p>{{ downloadProgress }}</p>
      <p class="loading-hint">This ensures you can work offline</p>
    </div>
  </div>

  <!-- Child pages will be rendered here (only when template is ready) -->
  <router-outlet *ngIf="templateReady"></router-outlet>
</ion-content>

<ion-footer class="breadcrumb-footer">
  <ion-toolbar>
    <div class="breadcrumb-container">
      <div class="breadcrumb-item" (click)="navigateToHome()">
        <ion-icon name="home"></ion-icon>
      </div>
      <ng-container *ngFor="let crumb of breadcrumbs; let last = last">
        <ion-icon name="chevron-forward-outline" class="breadcrumb-arrow"></ion-icon>
        <div class="breadcrumb-item" [class.active]="last" (click)="navigateToCrumb(crumb)">
          <ion-icon *ngIf="crumb.icon" [name]="crumb.icon" class="breadcrumb-icon-mobile"></ion-icon>
          <span class="breadcrumb-text-desktop">{{ crumb.label }}</span>
        </div>
      </ng-container>
    </div>
  </ion-toolbar>
</ion-footer>
