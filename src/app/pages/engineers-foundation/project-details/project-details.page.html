<div class="page-container">
  <div class="header-section">
    <ion-button fill="clear" (click)="goBack()">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
      Back
    </ion-button>
    <h1>Project Details</h1>
    <p class="subtitle">Property information, people, and environmental conditions</p>
  </div>

  <div class="content-section">
    <!-- People -->
    <div class="info-group">
      <h3 class="group-title">
        <ion-icon name="people-outline"></ion-icon>
        People
      </h3>
      <div class="form-grid three-col">
        <!-- Client Name -->
        <div class="form-group" [class.filled]="projectData.clientName">
          <label>
            <ion-icon name="person-outline"></ion-icon>
            Client Name<span class="required">*</span>
          </label>
          <input type="text" [(ngModel)]="projectData.clientName" name="clientName"
                 (ngModelChange)="onProjectFieldChange('clientName', $event)"
                 placeholder="Enter client name"
                 required
                 class="styled-input">
        </div>

        <!-- Agent Name -->
        <div class="form-group" [class.filled]="projectData.agentName">
          <label>
            <ion-icon name="briefcase-outline"></ion-icon>
            Agent Name
          </label>
          <input type="text" [(ngModel)]="projectData.agentName" name="agentName"
                 (ngModelChange)="onProjectFieldChange('agentName', $event)"
                 placeholder="Enter agent name"
                 class="styled-input">
        </div>

        <!-- Inspector Name -->
        <div class="form-group" [class.filled]="projectData.inspectorName">
          <label>
            <ion-icon name="clipboard-outline"></ion-icon>
            Inspector Name<span class="required">*</span>
          </label>
          <input type="text" [(ngModel)]="projectData.inspectorName" name="inspectorName"
                 (ngModelChange)="onProjectFieldChange('inspectorName', $event)"
                 placeholder="Enter inspector name"
                 required
                 class="styled-input">
        </div>

        <!-- In Attendance - Multi-Select -->
        <div class="form-group full-width" [class.filled]="inAttendanceSelections && inAttendanceSelections.length > 0">
          <label>
            <ion-icon name="people-circle-outline"></ion-icon>
            In Attendance
          </label>
          <div class="multi-select-container-inline">
            <div class="multi-select-options-inline">
              <div class="option-item-inline" *ngFor="let option of inAttendanceOptions">
                <ion-checkbox
                  [checked]="isInAttendanceSelected(option)"
                  (ionChange)="onInAttendanceToggle(option, $event)">
                </ion-checkbox>
                <ion-label>{{ option }}</ion-label>
              </div>
            </div>
            <!-- Custom input for "Other" option -->
            <div class="other-input-container" *ngIf="isInAttendanceSelected('Other')">
              <input type="text"
                     [(ngModel)]="inAttendanceOtherValue"
                     (blur)="onInAttendanceOtherChange()"
                     (click)="$event.stopPropagation()"
                     placeholder="Please specify..."
                     class="styled-input other-input">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Property Details -->
    <div class="info-group">
      <h3 class="group-title">
        <ion-icon name="home-outline"></ion-icon>
        Property Details
      </h3>
      <div class="form-grid three-col">
        <!-- Year Built -->
        <div class="form-group" [class.filled]="projectData.yearBuilt">
          <label>
            <ion-icon name="calendar-outline"></ion-icon>
            Year Built<span class="required">*</span>
          </label>
          <input type="tel" [(ngModel)]="projectData.yearBuilt" name="yearBuilt"
                 (ngModelChange)="onYearBuiltChange($event)"
                 (blur)="formatYearBuilt()"
                 placeholder="e.g., 1985"
                 maxlength="4"
                 pattern="[0-9]*"
                 inputmode="numeric"
                 required
                 class="styled-input">
        </div>

        <!-- Square Feet -->
        <div class="form-group" [class.filled]="projectData.squareFeet">
          <label>
            <ion-icon name="resize-outline"></ion-icon>
            Square Feet<span class="required">*</span>
          </label>
          <input type="tel" [(ngModel)]="projectData.squareFeet" name="squareFeet"
                 (ngModelChange)="onSquareFeetChange($event)"
                 (blur)="formatSquareFeet()"
                 placeholder="e.g., 2,500"
                 pattern="[0-9,]*"
                 inputmode="numeric"
                 required
                 class="styled-input">
        </div>

        <!-- Type of Building -->
        <div class="form-group" [class.filled]="projectData.buildingType">
          <label>
            <ion-icon name="business-outline"></ion-icon>
            Building Type<span class="required">*</span>
          </label>
          <div class="dropdown-with-other-container" [class.has-other]="projectData.buildingType === 'Other'">
            <select [(ngModel)]="projectData.buildingType" name="buildingType"
                    (ngModelChange)="onProjectFieldChange('buildingType', $event)"
                    required
                    class="styled-input">
              <option value="">-- Select --</option>
              <option *ngFor="let option of typeOfBuildingOptions" [value]="option">{{ option }}</option>
            </select>
            <!-- Custom input for "Other" option -->
            <div class="other-input-container" *ngIf="projectData.buildingType === 'Other'">
              <input type="text"
                     [(ngModel)]="typeOfBuildingOtherValue"
                     (blur)="onTypeOfBuildingOtherChange()"
                     (click)="$event.stopPropagation()"
                     placeholder="Please specify building type..."
                     class="styled-input other-input">
            </div>
          </div>
        </div>

        <!-- Style -->
        <div class="form-group" [class.filled]="projectData.style">
          <label>
            <ion-icon name="home-outline"></ion-icon>
            Style<span class="required">*</span>
          </label>
          <div class="dropdown-with-other-container" [class.has-other]="projectData.style === 'Other'">
            <select [(ngModel)]="projectData.style" name="style"
                    (ngModelChange)="onProjectFieldChange('style', $event)"
                    required
                    class="styled-input">
              <option value="">-- Select --</option>
              <option *ngFor="let option of styleOptions" [value]="option">{{ option }}</option>
            </select>
            <!-- Custom input for "Other" option -->
            <div class="other-input-container" *ngIf="projectData.style === 'Other'">
              <input type="text"
                     [(ngModel)]="styleOtherValue"
                     (blur)="onStyleOtherChange()"
                     (click)="$event.stopPropagation()"
                     placeholder="Please specify style..."
                     class="styled-input other-input">
            </div>
          </div>
        </div>

        <!-- Occupancy Furnishings -->
        <div class="form-group" [class.filled]="projectData.occupancyStatus">
          <label>
            <ion-icon name="bed-outline"></ion-icon>
            Occupancy Status<span class="required">*</span>
          </label>
          <div class="dropdown-with-other-container" [class.has-other]="projectData.occupancyStatus === 'Other'">
            <select [(ngModel)]="projectData.occupancyStatus" name="occupancyStatus"
                    (ngModelChange)="onProjectFieldChange('occupancyStatus', $event)"
                    required
                    class="styled-input">
              <option value="">-- Select --</option>
              <option *ngFor="let option of occupancyFurnishingsOptions" [value]="option">{{ option }}</option>
            </select>
            <!-- Custom input for "Other" option -->
            <div class="other-input-container" *ngIf="projectData.occupancyStatus === 'Other'">
              <input type="text"
                     [(ngModel)]="occupancyFurnishingsOtherValue"
                     (blur)="onOccupancyFurnishingsOtherChange()"
                     (click)="$event.stopPropagation()"
                     placeholder="Please specify occupancy status..."
                     class="styled-input other-input">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Environmental Conditions -->
    <div class="info-group">
      <h3 class="group-title">
        <ion-icon name="partly-sunny-outline"></ion-icon>
        Environmental Conditions
      </h3>
      <div class="form-grid two-col">
        <!-- Weather Conditions -->
        <div class="form-group" [class.filled]="projectData.weatherConditions">
          <label>
            <ion-icon name="cloud-outline"></ion-icon>
            Weather Conditions<span class="required">*</span>
          </label>
          <div class="dropdown-with-other-container" [class.has-other]="projectData.weatherConditions === 'Other'">
            <select [(ngModel)]="projectData.weatherConditions" name="weatherConditions"
                    (ngModelChange)="onProjectFieldChange('weatherConditions', $event)"
                    required
                    class="styled-input">
              <option value="">-- Select --</option>
              <option *ngFor="let option of weatherConditionsOptions" [value]="option">{{ option }}</option>
            </select>
            <!-- Custom input for "Other" option -->
            <div class="other-input-container" *ngIf="projectData.weatherConditions === 'Other'">
              <input type="text"
                     [(ngModel)]="weatherConditionsOtherValue"
                     (blur)="onWeatherConditionsOtherChange()"
                     (click)="$event.stopPropagation()"
                     placeholder="Please specify weather conditions..."
                     class="styled-input other-input">
            </div>
          </div>
        </div>

        <!-- Outdoor Temperature -->
        <div class="form-group" [class.filled]="projectData.outdoorTemp">
          <label>
            <ion-icon name="thermometer-outline"></ion-icon>
            Outdoor Temperature<span class="required">*</span>
          </label>
          <div class="dropdown-with-other-container" [class.has-other]="projectData.outdoorTemp === 'Other'">
            <select [(ngModel)]="projectData.outdoorTemp" name="outdoorTemp"
                    (ngModelChange)="onProjectFieldChange('outdoorTemp', $event)"
                    required
                    class="styled-input">
              <option value="">-- Select --</option>
              <option *ngFor="let option of outdoorTemperatureOptions" [value]="option">{{ option }}</option>
            </select>
            <!-- Custom input for "Other" option -->
            <div class="other-input-container" *ngIf="projectData.outdoorTemp === 'Other'">
              <input type="text"
                     [(ngModel)]="outdoorTemperatureOtherValue"
                     (blur)="onOutdoorTemperatureOtherChange()"
                     (click)="$event.stopPropagation()"
                     placeholder="Please specify outdoor temperature..."
                     class="styled-input other-input">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Foundation Details -->
    <div class="info-group">
      <h3 class="group-title">
        <ion-icon name="layers-outline"></ion-icon>
        Foundation Details
      </h3>
      <div class="form-grid two-col">
        <!-- First Foundation Type -->
        <div class="form-group" [class.filled]="projectData.firstFoundationType">
          <label>
            <ion-icon name="construct-outline"></ion-icon>
            First Foundation Type
          </label>
          <div class="dropdown-with-other-container" [class.has-other]="projectData.firstFoundationType === 'Other'">
            <select [(ngModel)]="projectData.firstFoundationType" name="firstFoundationType"
                    (ngModelChange)="onProjectFieldChange('firstFoundationType', $event)"
                    class="styled-input">
              <option value="">-- Select --</option>
              <option *ngFor="let option of firstFoundationTypeOptions" [value]="option">{{ option }}</option>
            </select>
            <!-- Custom input for "Other" option -->
            <div class="other-input-container" *ngIf="projectData.firstFoundationType === 'Other'">
              <input type="text"
                     [(ngModel)]="firstFoundationTypeOtherValue"
                     (blur)="onFirstFoundationTypeOtherChange()"
                     (click)="$event.stopPropagation()"
                     placeholder="Please specify foundation type..."
                     class="styled-input other-input">
            </div>
          </div>
        </div>

        <!-- Second Foundation Type -->
        <div class="form-group" [class.filled]="projectData.secondFoundationType">
          <label>
            <ion-icon name="construct-outline"></ion-icon>
            Second Foundation Type
          </label>
          <div class="dropdown-with-other-container" [class.has-other]="projectData.secondFoundationType === 'Other'">
            <select [(ngModel)]="projectData.secondFoundationType" name="secondFoundationType"
                    (ngModelChange)="onProjectFieldChange('secondFoundationType', $event)"
                    class="styled-input">
              <option value="">-- None --</option>
              <option *ngFor="let option of secondFoundationTypeOptions" [value]="option">{{ option }}</option>
            </select>
            <!-- Custom input for "Other" option -->
            <div class="other-input-container" *ngIf="projectData.secondFoundationType === 'Other'">
              <input type="text"
                     [(ngModel)]="secondFoundationTypeOtherValue"
                     (blur)="onSecondFoundationTypeOtherChange()"
                     (click)="$event.stopPropagation()"
                     placeholder="Please specify foundation type..."
                     class="styled-input other-input">
            </div>
          </div>
        </div>

        <!-- Second Foundation Rooms - Multi-Select -->
        <div class="form-group full-width" [class.filled]="secondFoundationRoomsSelections && secondFoundationRoomsSelections.length > 0"
             *ngIf="projectData.secondFoundationType && projectData.secondFoundationType !== 'None' && projectData.secondFoundationType !== ''">
          <label>
            <ion-icon name="home-outline"></ion-icon>
            Second Foundation Rooms
          </label>
          <div class="multi-select-container-inline">
            <div class="multi-select-options-inline">
              <div class="option-item-inline" *ngFor="let option of secondFoundationRoomsOptions">
                <ion-checkbox
                  [checked]="isSecondFoundationRoomsSelected(option)"
                  (ionChange)="onSecondFoundationRoomsToggle(option, $event)">
                </ion-checkbox>
                <ion-label>{{ option }}</ion-label>
              </div>
            </div>
            <!-- Custom input for "Other" option -->
            <div class="other-input-container" *ngIf="isSecondFoundationRoomsSelected('Other')">
              <input type="text"
                     [(ngModel)]="secondFoundationRoomsOtherValue"
                     (blur)="onSecondFoundationRoomsOtherChange()"
                     (click)="$event.stopPropagation()"
                     placeholder="Please specify..."
                     class="styled-input other-input">
            </div>
          </div>
        </div>

        <!-- Third Foundation Type -->
        <div class="form-group" [class.filled]="projectData.thirdFoundationType"
             *ngIf="projectData.secondFoundationType && projectData.secondFoundationType !== 'None' && projectData.secondFoundationType !== ''">
          <label>
            <ion-icon name="construct-outline"></ion-icon>
            Third Foundation Type
          </label>
          <div class="dropdown-with-other-container" [class.has-other]="projectData.thirdFoundationType === 'Other'">
            <select [(ngModel)]="projectData.thirdFoundationType" name="thirdFoundationType"
                    (ngModelChange)="onProjectFieldChange('thirdFoundationType', $event)"
                    class="styled-input">
              <option value="">-- None --</option>
              <option *ngFor="let option of thirdFoundationTypeOptions" [value]="option">{{ option }}</option>
            </select>
            <!-- Custom input for "Other" option -->
            <div class="other-input-container" *ngIf="projectData.thirdFoundationType === 'Other'">
              <input type="text"
                     [(ngModel)]="thirdFoundationTypeOtherValue"
                     (blur)="onThirdFoundationTypeOtherChange()"
                     (click)="$event.stopPropagation()"
                     placeholder="Please specify foundation type..."
                     class="styled-input other-input">
            </div>
          </div>
        </div>

        <!-- Third Foundation Rooms - Multi-Select -->
        <div class="form-group full-width" [class.filled]="thirdFoundationRoomsSelections && thirdFoundationRoomsSelections.length > 0"
             *ngIf="projectData.thirdFoundationType && projectData.thirdFoundationType !== 'None' && projectData.thirdFoundationType !== ''">
          <label>
            <ion-icon name="home-outline"></ion-icon>
            Third Foundation Rooms
          </label>
          <div class="multi-select-container-inline">
            <div class="multi-select-options-inline">
              <div class="option-item-inline" *ngFor="let option of thirdFoundationRoomsOptions">
                <ion-checkbox
                  [checked]="isThirdFoundationRoomsSelected(option)"
                  (ionChange)="onThirdFoundationRoomsToggle(option, $event)">
                </ion-checkbox>
                <ion-label>{{ option }}</ion-label>
              </div>
            </div>
            <!-- Custom input for "Other" option -->
            <div class="other-input-container" *ngIf="isThirdFoundationRoomsSelected('Other')">
              <input type="text"
                     [(ngModel)]="thirdFoundationRoomsOtherValue"
                     (blur)="onThirdFoundationRoomsOtherChange()"
                     (click)="$event.stopPropagation()"
                     placeholder="Please specify..."
                     class="styled-input other-input">
            </div>
          </div>
        </div>

        <!-- Owner/Occupant Interview -->
        <div class="form-group full-width" [class.filled]="projectData.ownerInterview">
          <label>
            <ion-icon name="chatbubbles-outline"></ion-icon>
            Owner/occupant foundation history interview
          </label>
          <div class="dropdown-with-other-container" [class.has-other]="projectData.ownerInterview === 'Other'">
            <select [(ngModel)]="projectData.ownerInterview" name="ownerInterview"
                    (ngModelChange)="onProjectFieldChange('ownerInterview', $event)"
                    class="styled-input">
              <option value="">-- Select --</option>
              <option *ngFor="let option of ownerOccupantInterviewOptions" [value]="option">{{ option }}</option>
            </select>
            <!-- Custom input for "Other" option -->
            <div class="other-input-container" *ngIf="projectData.ownerInterview === 'Other'">
              <input type="text"
                     [(ngModel)]="ownerOccupantInterviewOtherValue"
                     (blur)="onOwnerOccupantInterviewOtherChange()"
                     (click)="$event.stopPropagation()"
                     placeholder="Please specify..."
                     class="styled-input other-input">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
