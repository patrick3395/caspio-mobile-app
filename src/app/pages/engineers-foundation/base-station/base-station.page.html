<div class="page-container">
  <div class="header-section">
    <ion-button fill="clear" (click)="goBack()">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
      Back to Elevation Plot
    </ion-button>
    <h1>Base Station</h1>
    <p class="subtitle">Set up reference point for elevation measurements</p>
  </div>

  <div class="content-section">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Page Placeholder</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Project ID: {{ projectId }}</p>
        <p>Service ID: {{ serviceId }}</p>
        <p class="placeholder-text">
          This page will contain the base station setup form with elevation input
          and reference photo capability.
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</div>
