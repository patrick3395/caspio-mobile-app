<div class="page-container">
  <div class="content-section">
    <!-- Loading State -->
    <div *ngIf="loading" class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading categories...</p>
    </div>

    <!-- Categories List -->
    <div *ngIf="!loading && categories.length > 0" class="categories-container">
      <ion-card
        *ngFor="let category of categories"
        class="navigation-card"
        button="true"
        (click)="navigateToCategory(category)">
        <ion-card-header>
          <div class="card-header-content">
            <div class="icon-container">
              <ion-icon [name]="getCategoryIcon(category.title)"></ion-icon>
            </div>
            <div class="title-container">
              <ion-card-title>{{ category.title }}</ion-card-title>
              <!-- Count indicators: Circle=Info, Square=Limitation, Triangle=Deficiency -->
              <div class="category-counts" *ngIf="category.commentCount > 0 || category.limitationCount > 0 || category.deficiencyCount > 0">
                <span class="count-badge info" *ngIf="category.commentCount > 0">
                  {{ category.commentCount }}
                </span>
                <span class="count-badge limitation" *ngIf="category.limitationCount > 0">
                  {{ category.limitationCount }}
                </span>
                <span class="count-badge deficiency" *ngIf="category.deficiencyCount > 0">
                  <span>{{ category.deficiencyCount }}</span>
                </span>
              </div>
            </div>
          </div>
        </ion-card-header>
      </ion-card>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && categories.length === 0" class="empty-message">
      <ion-icon name="folder-open-outline"></ion-icon>
      <p>No categories available</p>
    </div>
  </div>
</div>
