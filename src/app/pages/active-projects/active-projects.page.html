<ion-header class="custom-header">
  <ion-toolbar class="action-toolbar">
    <div class="toolbar-actions">
      <button
        type="button"
        class="toolbar-btn"
        (click)="checkForUpdates()"
        aria-label="Refresh projects"
      >
        <ion-icon name="refresh-outline"></ion-icon>
      </button>
      <button
        type="button"
        class="toolbar-btn primary"
        (click)="createNewProject()"
        aria-label="Add project"
      >
        <ion-icon name="add"></ion-icon>
      </button>
      <button
        type="button"
        class="toolbar-btn"
        (click)="logout()"
        aria-label="Log out"
      >
        <ion-icon name="log-out-outline"></ion-icon>
      </button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="projects-content">
  <!-- LIVE UPDATE BANNER -->
  <div style="background: linear-gradient(45deg, #F15A27, #69635D); color: white; padding: 20px; text-align: center; font-weight: bold; font-size: 18px;">
    📱 Version {{ getAppVersion() }} - Image Loading Fixed
    <br>
    <span style="font-size: 14px;">🔄 BUILD: {{ getCurrentTimestamp() }} | 👤 {{ getUserInfo() }}</span>
    <br>
    <span style="font-size: 12px; color: #FFE082;">🖼️ Fixed: Using Files API with base64 like Structural Systems</span>
  </div>
  
  <style>
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
  
  <div class="projects-container">
    <!-- Loading state -->
    <div *ngIf="loading" class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading projects...</p>
    </div>

    <!-- Error state -->
    <div *ngIf="error && !loading" class="error-container">
      <p>{{ error }}</p>
      <ion-button (click)="checkAuthAndLoadProjects()">Retry</ion-button>
    </div>

    <!-- Projects list -->
    <div *ngIf="!loading && !error" class="projects-list">
      <div class="project-item" *ngFor="let project of displayedProjects" [routerLink]="['/project', project.PK_ID]">
        <div class="project-image">
          <img [src]="getProjectImage(project)" alt="Project" (error)="onProjectImageError($event, project)">
        </div>
        <div class="project-details">
          <div class="project-address">{{ formatAddress(project) }}</div>
          <div class="project-status">Active Project</div>
        </div>
      </div>

      <!-- Empty state -->
      <div *ngIf="projects.length === 0" class="empty-state">
        <p>No active projects found</p>
      </div>
    </div>
  </div>
  
  <!-- Infinite scroll for lazy loading -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreProjects($event)" *ngIf="hasMoreProjects()">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more projects...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
