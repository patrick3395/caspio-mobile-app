<ion-header class="custom-header">
  <ion-toolbar color="light">
    <ion-title class="page-title">ðŸ“± Caspio Mobile v1.3.06</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="checkForUpdates()" fill="clear">
        <ion-icon name="refresh-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="createNewProject()" fill="clear">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="projects-content">
  <!-- LIVE UPDATE BANNER -->
  <div style="background: linear-gradient(45deg, #F15A27, #69635D); color: white; padding: 20px; text-align: center; font-weight: bold; font-size: 18px;">
    ðŸ“± Version 1.3.06 - Fixed Document Preview
    <br>
    <span style="font-size: 14px;">ðŸŽ¨ Orange & Gray branding | âœ¨ Consistent UI | ðŸŽ¯ Improved navigation</span>
  </div>
  
  <style>
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
  
  <div class="projects-container">
    <!-- Loading state -->
    <div *ngIf="loading" class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading projects...</p>
    </div>

    <!-- Error state -->
    <div *ngIf="error && !loading" class="error-container">
      <p>{{ error }}</p>
      <ion-button (click)="checkAuthAndLoadProjects()">Retry</ion-button>
    </div>

    <!-- Projects list -->
    <div *ngIf="!loading && !error" class="projects-list">
      <div class="project-item" *ngFor="let project of projects" [routerLink]="['/project', project.PK_ID]">
        <div class="project-image">
          <img [src]="getProjectImage(project)" alt="Project">
        </div>
        <div class="project-details">
          <div class="project-address">{{ formatAddress(project) }}</div>
          <div class="project-status">Active Project</div>
        </div>
      </div>

      <!-- Empty state -->
      <div *ngIf="projects.length === 0" class="empty-state">
        <p>No active projects found</p>
      </div>
    </div>
  </div>
</ion-content>
