<!-- DEBUG: VERSION MARKER FOR HUD MAIN PAGE -->
<div style="position: fixed; top: 100px; left: 10px; background: purple; color: white; padding: 8px 16px; font-weight: bold; z-index: 99999; border-radius: 4px; font-size: 12px;">
  HUD-MAIN (CHILD)
</div>

<div class="main-container">
  <!-- Loading State - Mobile only (spinner) -->
  <div *ngIf="loading && !isWeb" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Loading...</p>
  </div>

  <!-- WEBAPP: Skeleton loaders for navigation cards -->
  <div *ngIf="loading && isWeb" class="skeleton-container">
    <div class="skeleton-card" *ngFor="let i of [1,2]">
      <div class="skeleton-icon"></div>
      <div class="skeleton-content">
        <div class="skeleton-title"></div>
        <div class="skeleton-description"></div>
        <div class="skeleton-badges">
          <div class="skeleton-badge"></div>
          <div class="skeleton-badge"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Cards (Main View) -->
  <div *ngIf="!loading" class="white-container">
    <div class="cards-container">
      <ion-card
        *ngFor="let card of cards"
        class="navigation-card"
        [class.completed]="card.completed"
        button="true"
        (click)="navigateTo(card)">
        <ion-card-header>
          <div class="card-header-content">
            <div class="icon-container">
              <ion-icon [name]="card.icon"></ion-icon>
            </div>
            <div class="title-container">
              <ion-card-title>{{ card.title }}</ion-card-title>
              <p class="card-description" *ngIf="card.description">{{ card.description }}</p>
              <!-- Badge Row -->
              <div class="badge-row" *ngIf="card.badges && card.badges.length > 0">
                <ion-badge
                  *ngFor="let badge of card.badges"
                  [color]="badge.color"
                  class="count-badge">
                  <ion-icon *ngIf="badge.icon" [name]="badge.icon"></ion-icon>
                  {{ badge.label }}: {{ badge.count }}
                </ion-badge>
              </div>
            </div>
          </div>
        </ion-card-header>
      </ion-card>
    </div>
  </div>

  <!-- Footer with Finalize Button -->
  <div *ngIf="!loading" class="footer-section">
    <ion-button
      expand="block"
      size="large"
      [color]="canFinalize ? 'primary' : 'medium'"
      (click)="finalizeReport()">
      <ion-icon slot="start" name="checkmark-done-outline"></ion-icon>
      {{ isReportFinalized ? 'Update' : 'Finalize Report' }}
    </ion-button>
    <p class="footer-note">
      {{ canFinalize ? 'All required fields complete' : 'Click to see what\'s missing' }}
    </p>
  </div>
</div>
