<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="theme-color" content="#FFFFFF" />

  <link rel="icon" type="image/png" href="assets/img/noble-logo.png" />
  <link rel="apple-touch-icon" href="assets/img/noble-logo.png" />

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=Ab5YsZla-pIyZZmxfKgb3k0GwWe3NoCqxIcfwefzzbutjjRgD15vdDcIIIABkNpbuFxlwS6Huu9uZgMq&currency=USD&disable-funding=paylater"></script>
</head>

<body>
  <app-root></app-root>

  <!-- Loading spinner shown while Angular bootstraps -->
  <style>
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #FFFFFF;
      z-index: 9999;
    }
    .app-loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E0E0E0;
      border-top-color: #F15A27;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .app-loading p {
      margin-top: 16px;
      color: #69635D;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <div class="app-loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  <script>
    // Remove loading screen once Angular app is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.querySelector('.app-loading');
        if (loader) loader.style.display = 'none';
      }, 100);
    });
  </script>
</body>

</html>
