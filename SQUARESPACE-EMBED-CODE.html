<!-- Option 1: IFRAME EMBED (Recommended - Easiest) -->
<div class="noble-app-container" style="width: 100%; max-width: 1200px; margin: 0 auto;">
  <iframe
    src="https://YOUR-VERCEL-URL.vercel.app"
    width="100%"
    height="800px"
    style="
      border: none;
      min-height: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    "
    allow="camera; geolocation; clipboard-write"
    title="Noble Property Inspections App">
  </iframe>
</div>

<!--
  TIPS:

  1. CHOOSING AN OPTION:
     - Option 1 (Iframe): Best for most cases - simple and works well
     - Option 2 (Button): Use if you want app in new tab/window
     - Option 3 (Responsive): Best for mobile-first design
     - Option 4 (Loading): Best user experience, shows loading state

  2. CUSTOMIZATION:
     - Change colors: Replace #ff6b35 with your brand color
     - Adjust height: Change "800px" to your preferred height
     - Mobile optimization: Option 3 handles this automatically

  3. TROUBLESHOOTING:
     - If iframe doesn't show: Check Squarespace CSP settings
     - If app doesn't load: Check Vercel deployment status
     - If features don't work: Check browser console (F12)

  4. TESTING:
     - Test on desktop and mobile
     - Try different browsers
     - Check camera/file upload works

  5. GOING LIVE:
     - Test thoroughly on a draft page first
     - Once working, publish the page
